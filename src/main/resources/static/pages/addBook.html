<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/addBook.js"></script>
</head>
<body>
<form action="/books" method="post" enctype="multipart/form-data">
    Author id: <input name="author_id" type="text" value="16"><br/>
    Genre id <input name="genre_id" type="text" value="16"><br/>
    Publisher id:<input name="publisher_id" type="text" value="10"><br/>
    Name: <input name="name" type="text" value="aa"><br/>
    Amount of pages: <input name="pageCount" type="text" value="100"><br/>
    ISBN code: <input name="isbn" type="text"><br/>
    Year: <input name="publishYear" type="text" value="2017"><br/>
    Image: <input type="file" name="image" size="40"><br/>
    Content(pdf): <input type="file" name="content" size="40"><br/>
    <input type="submit" value="Create">
</form>
</body>
</html>
