<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<script>
    function create() {
        var author_id  = document.getElementById('author_id').value;
        var genre_id  = document.getElementById('genre_id').value;
        var publisher_id  = document.getElementById('publisher_id').value;
        var name  = document.getElementById('name').value;
        var pageCount  = document.getElementById('pageCount').value;
        var isbn  = document.getElementById('isbn').value;
        var publish_year = document.getElementById('publish_year').value;
        var Book = {id : 0, author_id: author_id, genre_id: genre_id, publisher_id: publisher_id, name: name, pageCount: pageCount, isbn: isbn, publish_year:publish_year};
        $.ajax({
            url : "/doAddBook",
            contentType : 'application/json',
            data : JSON.stringify(Book),
            type : 'POST',
            success: function(data) {
                alert('Survey added: \n'+data);
            }
        });
        window.location.replace("/books");
    }
</script>
<p>Author id: <input id="author_id" type="text"></p>
<p>Genre id <input id="genre_id" type="text"></p>
<p>Publisher id:<input id="publisher_id" type="text"></p>
<p>Name: <input id="name" type="text"></p>
<p>Amount of pages: <input id="pageCount" type="text"></p>
<p>ISBN code: <input id="isbn" type="text"></p>
<p>Year: <input id="publish_year" type="text"></p>
<input type="button" onclick="create()" value="Create">
</body>
</html>
