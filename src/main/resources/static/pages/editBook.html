<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../js/editBook.js"></script>
</head>
<body>
<div id="main">
    <form action="/booksEdit" method="post" enctype="multipart/form-data">
        Id: <input id="id" name="id" readonly="true"><br/>
        Author: <input id="author" name=genreauthor" type="text"><br/>
        Genre: <input id="genre" name="genre_id"  type="text"><br/>
        Publisher:<input id="publisher" name="publisher" type="text"><br/>
        Name: <input id="name" name="name" type="text"><br/>
        Amount of pages: <input id="pageCount" name="pageCount" type="text"><br/>
        ISBN code: <input id="isbn" name="isbn" type="text"><br/>
        Year: <input id="publishYear" name="publishYear" type="text"><br/>
        Image: <input type="file" id="image" name="image" size="40"><br/>
        Content(pdf): <input type="file" id="content" name="content" size="40"><br/>
        <input type="submit" value="Edit">
    </form>
</div>
</body>
</html>
