<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../js/editBook.js"></script>
</head>
<body>
<div id="main">
    <form action="/booksEdit" method="post" enctype="multipart/form-data">
        Id: <input id="id" nameG="id" readonly="true"><br/>
        Author id: <input id="author_id" nameG="author_id" type="text"><br/>
        Genre id <input id="genre_id" nameG="genre_id"  type="text"><br/>
        Publisher id:<input id="publisher_id" nameG="publisher_id" type="text"><br/>
        Name: <input id="nameG" nameG="nameG" type="text"><br/>
        Amount of pages: <input id="pageCount" nameG="pageCount" type="text"><br/>
        ISBN code: <input id="isbn" nameG="isbn" type="text"><br/>
        Year: <input id="publishYear" nameG="publishYear" type="text"><br/>
        Image: <input type="file" id="image" nameG="image" size="40"><br/>
        Content(pdf): <input type="file" id="content" nameG="content" size="40"><br/>
        <input type="submit" value="Edit">
    </form>
</div>
</body>
</html>
