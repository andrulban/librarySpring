<body>
<h1>Login</h1>
<form action="/login" method='post'>
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' name='username'></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type='password' name='password'/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign in"/></td>
        </tr>
    </table>
</form>
</body>
</html>
